<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Products</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        header {
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .category {
            width: 220px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
        }
        .category:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        .category img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }
        .category h2 {
            margin: 10px 0;
            color: #6f42c1;
            font-size: 1.5em;
        }
        .shop-button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        .shop-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <h1>Available Product Categories</h1>
    </header>

    <div class="categories">
        <div class="category">
            <img src="fruit.jpeg" alt="Fruits">
            <h2>Fruits</h2>
            <a href="fruits.html" class="shop-button">Shop Now</a>
        </div>

        <div class="category">
            <img src="vegetables.jpeg" alt="Vegetables">
            <h2>Vegetables</h2>
            <a href="vegetables.html" class="shop-button">Shop Now</a>
        </div>

        <div class="category">
            <img src="pulses.jpeg" alt="Pulses">
            <h2>Pulses</h2>
            <a href="pulses.html" class="shop-button">Shop Now</a>
        </div>
    </div>
</body>
</html>
