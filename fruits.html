<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            margin-bottom: 30px;
            text-align: center;
        }
        h1 {
            color: #ffcc00;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #ffcc00;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product-item {
            background-color: #fff;
            border: 2px solid #ffcc00;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            width: 180px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .product-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .price, .quantity {
            margin: 5px 0;
        }
        button {
            background-color: #ffcc00;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fruits</h1>
        <input type="text" id="searchInput" onkeyup="searchProducts()" placeholder="Search for products...">
        <br>
        <a href="products.html">Back to Categories</a>
    </header>

    <div class="product-list">
        <div class="product-item">
            <img src="apple.jpeg" alt="Apple">
            <p>Apple</p>
            <p class="price">$1.00</p>
            <input type="number" class="quantity" value="1" min="1" max="10">
            <button onclick="addToCart('Apple', 1.00, this)">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="banana.jpeg" alt="Banana">
            <p>Banana</p>
            <p class="price">0.50</p>
            <input type="number" class="quantity" value="1" min="1" max="10">
            <button onclick="addToCart('Banana', 0.50, this)">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="guava.jpeg" alt="Guava">
            <p>Cherry</p>
            <p class="price">2.00</p>
            <input type="number" class="quantity" value="1" min="1" max="10">
            <button onclick="addToCart('Guava', 2.00, this)">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="custard apple.jpeg" alt="Custard Apple">
            <p>Grape</p>
            <p class="price">3.00</p>
            <input type="number" class="quantity" value="1" min="1" max="10">
            <button onclick="addToCart('Custard Apple', 3.00, this)">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="mango.jpeg" alt="Mango">
            <p>Mango</p>
            <p class="price">1.50</p>
            <input type="number" class="quantity" value="1" min="1" max="10">
            <button onclick="addToCart('Mango', 1.50, this)">Add to Cart</button>
        </div>
    </div>

    <script>
        function searchProducts() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const products = document.querySelectorAll('.product-item');

            products.forEach(product => {
                const productName = product.querySelector('p').textContent.toLowerCase();
                product.style.display = productName.includes(input) ? "" : "none"; // Show or hide
            });
        }

        function addToCart(productName, price, button) {
            const quantity = button.previousElementSibling.value;
            alert(`Added {quantity} of ${productName} to cart at $${price} each.`);
        }
    </script>
</body>
</html>
