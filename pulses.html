<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulses</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            margin-bottom: 30px;
            text-align: center;
        }
        h1 {
            color: #6f42c1;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #6f42c1;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #6f42c1;
            text-decoration: none;
            font-weight: bold;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product-item {
            background-color: #fff;
            border: 2px solid #6f42c1;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            width: 180px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .product-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .price, .quantity {
            margin: 5px 0;
        }
        button {
            background-color: #6f42c1;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #5a31a1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pulses</h1>
        <input type="text" id="searchInput" onkeyup="searchProducts()" placeholder="Search for products...">
        <br>
        <a href="products.html">Back to Categories</a>
    </header>

    <div class="product-list">
        <div class="product-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Lentils_2015.jpg/640px-Lentils_2015.jpg" alt="Lentils">
            <p>Lentils</p>
            <p class="price">$1.50</p>
            <input type="number" class="quantity" value="1" min="1" max="10">
            <button onclick="addToCart('Lentils', 1.50, this)">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Chickpea_%28Cicer_arietinum%29_01.jpg/640px-Chickpea_%28Cicer_arietinum%29_01.jpg" alt="Chickpeas">
            <p>Chickpeas</p>
            <p class="price">$1.80</p>
            <input type="number" class="quantity" value="1" min="1" max="10">
            <button onclick="addToCart('Chickpeas', 1.80, this)">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Black_bean_-_1.jpg/640px-Black_bean_-_1.jpg" alt="Black Beans">
            <p>Black Beans</p>
            <p class="price">$2.00</p>
            <input type="number" class="quantity" value="1" min="1" max="10">
            <button onclick="addToCart('Black Beans', 2.00, this)">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Pigeonpeas_%28Cajanus_cajan%29_02.jpg/640px-Pigeonpeas_%28Cajanus_cajan%29_02.jpg" alt="Pigeon Peas">
            <p>Pigeon Peas</p>
            <p class="price">$1.60</p>
            <input type="number" class="quantity" value="1" min="1" max="10">
            <button onclick="addToCart('Pigeon Peas', 1.60, this)">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Green_peas_02.jpg/640px-Green_peas_02.jpg" alt="Green Peas">
            <p>Green Peas</p>
            <p class="price">$1.20</p>
            <input type="number" class="quantity" value="1" min="1" max="10">
            <button onclick="addToCart('Green Peas', 1.20, this)">Add to Cart</button>
        </div>
    </div>

    <script>
        function searchProducts() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const products = document.querySelectorAll('.product-item');

            products.forEach(product => {
                const productName = product.querySelector('p').textContent.toLowerCase();
                product.style.display = productName.includes(input) ? "" : "none"; // Show or hide
            });
        }

        function addToCart(productName, price, button) {
            const quantity = button.previousElementSibling.value;
            alert(`Added ${quantity} of ${productName} to cart at $${price} each.`);
        }
    </script>
</body>
</html>
